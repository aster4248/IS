<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project IS</title>
  <!-- เชื่อมต่อไฟล์ CSS สำหรับตกแต่งหน้าเว็บ -->
  <link rel="stylesheet" href="console.css" />
  <style>
    /* สไตล์สำหรับ gallery-section (แกลเลอรี่ที่ซ่อน/แสดง) */
    .gallery-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s cubic-bezier(0.4,0,0.2,1), opacity 0.5s;
      opacity: 0;
    }
    .gallery-section.show {
      max-height: 1000px; /* ควรตั้งให้มากกว่าความสูงจริง */
      opacity: 1;
    }
    /* สไตล์สำหรับปุ่ม search-box */
    .search-box {
      transition: transform 0.2s;
      cursor: pointer;
    }
    .search-box.active {
      transform: scale(0.95);
    }
  </style>
  <!-- เรียกใช้งาน model-viewer สำหรับแสดงโมเดล 3D -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <div class="main-layout">
    <!-- Sidebar สำหรับเมนูและแกลเลอรี่ -->
    <div class="sidebar">
      <div class="top-buttons">
        <div><img src="https://i.ibb.co/TMX8901M/pngegg-2.png" alt="pngegg-2" border="0"></div>
        <div></div>
        <div></div>
      </div>
      <div class="search-box" id="searchBox" onclick="toggleGallery()">furniture</div>
      <div class="gallery-section show" id="gallerySection">
        <!-- แถวที่ 1 -->
        <div class="gallery-row">
          <div class="item" onclick="selectItem('chair_model.glb')">
            <img src="https://cdn.discordapp.com/attachments/1119273709614673950/1381291809866649630/Untitled1.png?ex=6846fbbe&is=6845aa3e&hm=5c991de6e33876bfe9a074ab279965c6b3bf12a832fa842a9b85568ff5fad6df&" alt="item1" style="width:100%;height:100%;object-fit:contain;">
          </div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
        </div>
        <!-- แถวที่ 2 -->
        <div class="gallery-row">
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
        </div>
      </div>
      <div class="search-box" id="searchBoxBedroom" onclick="toggleGalleryBedroom()">อะไรไม้รู้ คิดไม่ออก ใส่มาก่อน</div>
      <div class="gallery-section" id="gallerySectionBedroom">
        <!-- แถวที่ 1 -->
        <div class="gallery-row">
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
        </div>
        <!-- แถวที่ 2 -->
        <div class="gallery-row">
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
          <div class="item" onclick="selectItem('')"></div>
        </div>
      </div>
    </div>
    <!-- กล่องแสดงผลเนื้อหาหลัก (เต็มหน้าจอ) -->
    <div class="content-display">
      <div class="model-area" id="modelArea">
        <div class="floor-3d"></div>
        <!-- View Cube Overlay -->
        <div class="view-cube" id="viewCube">
          <div class="face front"   title="Front"           <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>  onclick="setView('0deg 90deg 2.5m')">F</div>
          <div class="face back"    title="Back"    onclick="setView('180deg 90deg 2.5m')">B</div>
          <div class="face left"    title="Left"    onclick="setView('90deg 90deg 2.5m')">L</div>
          <div class="face right"   title="Right"   onclick="setView('-90deg 90deg 2.5m')">R</div>
          <div class="face top"     title="Top"     onclick="setView('0deg 0deg 2.5m')">T</div>
          <div class="face bottom"  title="Bottom"  onclick="setView('0deg 180deg 2.5m')">D</div>
        </div>
        <!-- model-viewer สำหรับแสดงโมเดล 3D -->
        <model-viewer id="mainModel"
          src="chair_model.glb"
          camera-controls
          auto-rotate
          style="width: 400px; height: 400px; position: absolute; left: 50%; bottom: 120px; transform: translateX(-50%); background: transparent; z-index: 2;">
        </model-viewer>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
